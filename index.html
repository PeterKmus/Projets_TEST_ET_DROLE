<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="style.css" />
    <title>My Todo List</title>
  </head>
  <body>
    <div class="general" id="todolist">
      <h1>Todo List</h1>
      <input
        type="text"
        id="addtask"
        placeholder="Ajouter une tâche..."
        class="hidden"
      />
      <button type="button" id="addbtn" class="button">
        Ajouter une tache
      </button>
      <div id="listTask" hidden>
        <h3>Tâches à faire</h3>
        <hr />
        <ul id="tasklist"></ul>
      </div>
      <button type="button" id="taskDone" class="button">
        Tâches terminées
      </button>
      <div id="completTask" hidden>
        <hr />
        <h3>Tâches terminées</h3>
        <ul id="completedlist"></ul>
      </div>
    </div>
    <script src="controller.js"></script>
  </body>
</html>
